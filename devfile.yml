schemaVersion: 2.2.2
metadata:
  name: quarkus-sample
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      memoryLimit: 1G
      mountSources: true
  - name: postgres
    container:
      image: registry.redhat.io/rhel9/postgresql-15
      memoryLimit: 256Mi
      mountSources: false
      env:
        - name: POSTGRESQL_USER
          value: user
        - name: POSTGRESQL_PASSWORD
          value: cpg4Y8sZ
        - name: POSTGRESQL_DATABASE
          value: sample
      endpoints:
        - name: postgres
          targetPort: 5432
          exposure: internal
          attributes:
            discoverable: 'true'
commands:
  - id: build
    exec:
      label: "Build application"
      component: tools
      workingDir: "${PROJECT_SOURCE}"
      commandLine: ./gradlew build
      group:
        kind: build
        isDefault: true
  - id: run
    exec:
      label: "Run application"
      component: tools
      workingDir: "${PROJECT_SOURCE}"
      commandLine: ./gradlew quarkusDev
      group:
        kind: run
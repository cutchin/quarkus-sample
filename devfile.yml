schemaVersion: 2.2.2
metadata:
  name: quarkus-sample
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      memoryLimit: 1G
      mountSources: true
  - name: postgres
    container:
      image: registry.redhat.io/rhel9/postgresql-15:1-68.1719561320
      memoryLimit: 512M
      mountSources: false
commands:
  - id: build
    exec:
      label: "Build application"
      component: tools
      workingDir: "${PROJECT_SOURCE}"
      commandLine: ./gradlew build
      group:
        kind: build
        isDefault: true
  - id: run
    exec:
      label: "Run application"
      component: tools
      workingDir: "${PROJECT_SOURCE}"
      commandLine: ./gradlew quarkusDev
      group:
        kind: run